<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestell App</title>

    <script src="./scripts/db.js"></script>
    <script src="./script.js"></script>
    <script src="./scripts/template.js"></script>

    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/mediaqueries.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon-16x16.png"
      type="image/x-icon"
    />
  </head>

  <body onload="init()">
    <header>
      <div class="ctnHeader">
        <img class="imageLogo" src="./assets/logo/Logo.png" alt="imageLogo" />
        <img
          class="imageMenu"
          src="./assets/icons/menuWhite.png"
          alt="imageMenu"
        />
      </div>
    </header>

    <section class="ctnRestauranBasket">
      <div class="ctnRestaurant">
        <div class="imagesHeader">
          <img id="imageMenu" src="./assets/img/food.jpg" alt="imageMenu" />
          <img
            id="imageLogoOverlay"
            src="./assets/icons/besteck.png"
            alt="imageLogo"
          />
        </div>
        <div class="restaurantHeader">
          <h1>Pizza Paradiso</h1>
          <div class="restaurantRating">
            <img class="stars" src="./assets/icons/star.png" alt="iconStar" />
            <img class="stars" src="./assets/icons/star.png" alt="iconStar" />
            <img class="stars" src="./assets/icons/star.png" alt="iconStar" />
            <img class="stars" src="./assets/icons/star.png" alt="iconStar" />
            <img
              class="stars"
              src="./assets/icons/starHalf.png"
              alt="iconStar"
            />
            <span>4,8 (200+)</span>
            <span>Lieferung 5,90 €</span>
          </div>
        </div>
        <div class="restaurantNavbar">
          <img id="arrow" src="./assets/icons/sort-26.png" alt="" />
          <a href="#category0" class="category0 linkNavbar">Salat</a>
          <a href="#category1" class="category1 linkNavbar">Pizza</a>
          <a href="#category2" class="category2 linkNavbar">Dessert</a>
        </div>
        <div id="dishes" class="dishes"></div>
      </div>

      <div id="ctnBasketWrapper" class="ctnBasketWrapper">
        <div class="ctnBasketSticky">
          <h2 id="titleBasket">Warenkorb</h2>

          <div id="ctnSwitch" class="ctnSwitch dnone">
            <div class="switch">
              <div
                onclick="addDeliveryCosts()"
                id="delivery"
                class="ctnSwitchDelivery"
              >
                <p>Lieferung</p>
              </div>
              <div
                onclick="removeDeliveryCosts()"
                id="pickup"
                class="ctnSwitchDelivery active"
              >
                <p>Abholung</p>
              </div>
            </div>
          </div>

          <div id="ctnBasket" class="ctnBasket"></div>

          <div id="ctnSummary" class="ctnSummary"></div>
          <div id="ctnEmptyBasket" class="ctnEmptyBasket"></div>
        </div>
      </div>
    </section>

    <section id="ctnBasketResponsive" class="ctnBasketResponsive dnone">
      <div onclick="BasketToggle()" class="ctnBasketButtonResponsive">
        <button id="basketButtonResponsive" class="basketButtonResponsive">
          <div class="imageBasketNumber">
            <img
              class="iconBasketResponsive"
              src="./assets/icons/warenkorb.png"
              alt="iconBasket"
            />
            <div id="numberAmountBasket" class="numberAmountBasket"></div>
          </div>
          <span id="basketButtonText">Warenkorb</span>
          <span id="basketButtonTotalCosts"></span>
        </button>
      </div>
    </section>

    <footer>
      <div class="ctnFooter">
        <p>© Simone Arnold</p>
        <p id="icon8">
          Icons by <a href="https://icons8.de/" target="_blank">Icons8</a>
        </p>
      </div>
    </footer>
  </body>
</html>
